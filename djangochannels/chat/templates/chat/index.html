<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <meta charset="utf-8" />
    <title>Chat Rooms</title>
</head>


<body>
    <div class="container mt-5 bg-light border-1 p-4">
        
        <p>What chat room would you like to enter?</p>
        <input class="input" id="room-name-input" type="text" size="100"><br>
        <input class="btn btn-success mt-1 mb-3" id="room-name-submit" type="button" value="Enter">
        {% for chat_room in chat_rooms %}
            <a class="bg-dark border-bottom w-50 p-5 d-block text-white text-decoration-none fs-4 fw-bolder" href="http://localhost:8000/chat/{{chat_room.roomname }}"><p>{{chat_room.roomname}}</p></a>
        {% endfor %}

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function (e) {
            if (e.keyCode === 13) {
                document.querySelector('#room-name-submit').click();
            }
        };

    </script>
</body>

</html>
